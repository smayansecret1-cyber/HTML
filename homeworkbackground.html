<!DOCTYPE html>
<html>
<Head>
<style>
body {
background-color:coral;
background:url("kamado\ tanjiro.png");
background-repeat:no-repeat;
background-size:cover;
background-position: center center;
background-attachment: fixed;
}
div{
height:200px;
width: 500px;
}
#div1 {
background:linear-gradient(blue,cyan,coral,lightcyan);
}
#div2{
background:linear-gradient(to right, blue,cyan,coral,lightcyan)
}
#div3{
background:linear-gradient(to right, blue,cyan,coral,lightcyan)
}

#div4{
background:radial-gradient(cyan,lightcyan)
}

#div5{
background:radial-gradient(circle,cyan,lightcyan,coral)
}
@keyframes example{
0%{background-color: red;}
25%{background-color:azure;}
50%{background-color:cyan;}
75%{background-color: crimson;}
}
#div6{
background:red;
animation-name:example ;
animation-duration: 60s;

}
</style>
<body>
<center>
<div id="div1"></div><br><br><br>
<div id="div2"></div><br><br><br>
<div id="div3"></div><br><br><br>
<div id="div4"></div><br><br><br>
<div id="div5"></div><br><br><br>
<div id="div6">yellow</div><br><br><br>
</center>
</body>
</Head>
</html>
