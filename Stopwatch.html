<div class="wrapper">

<h1>Stopwatch</h1>

<p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span></p>

<button id="button-start" class="btn btn-primary">Start</button>

<button id="button-stop" class="btn btn-danger">Stop</button>

<button id="button-reset" class="btn btn-success">Reset</button>

</div>
<script>
var minutes = 0;
var seconds = 0;
var milliseconds = 0;
var appendMilliseconds = document.getElementById("milliseconds");
var appendSeconds = document.getElementById("seconds");
var appendMinutes = document.getElementById("minutes");
var buttonStart = document.getElementById("button-start");
var buttonStop = document.getElementById("button-stop");
var buttonReset = document.getElementById("button-reset");
var Interval;
buttonStart.onclick = function() {
if (Interval) { 
clearInterval(Interval);
}
Interval = setInterval(startTimer, 10);
};
buttonStop.onclick =function () {
clearInterval(Interval);
}
buttonReset.onclick = function () {
clearInterval (Interval);
milliseconds= 0;
seconds=0;
minutes=0;
appendMilliseconds.innerHTML="00";
appendMinutes.innerHTML="00";
appendSeconds.innerHTML="00";
}
function startTimer() {

milliseconds++; // increment milliseconds milliseconds= milliseconds + 1

if (milliseconds <= 9) {

appendMilliseconds.innerHTML = "0" + milliseconds;

}

if (milliseconds > 9) {

appendMilliseconds.innerHTML = milliseconds;

}

if (milliseconds > 99) {

seconds++; // increment seconds seconds = seconds + 1

milliseconds = 0;

appendMilliseconds.innerHTML = "00";


if (seconds <= 9) {

appendSeconds.innerHTML = "0" + seconds;

}

if (seconds > 9) {

appendSeconds.innerHTML = seconds;

}

}


if (seconds > 59) {

minutes++; // increment minutes minutes = minutes + 1

seconds = 0;

appendSeconds.innerHTML = "00";


if (minutes <= 9) {

appendMinutes.innerHTML = "0" + minutes;

}

if (minutes > 9) {

appendMinutes.innerHTML = minutes;

}

}

}



</script>
