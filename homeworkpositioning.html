<!DOCTYPE html>

<html>

<head>

<style>

body{

height: 200vh;
background-color: chocolate;

}

h2{

font-family: 'Courier New', Courier, monospace;

font-size: larger;;

background-color: aqua;

}

div {

right: 30px;

border: 3px solid #73AD21;

background-color: aqua;

}

div.absolute {

position: absolute;

left: 50px;

border: 3px solid blue;

}

div.relative {

position: relative;

left: 100px;

border: 3px solid #73AD21;

}

div.fixed {

position: fixed;

top: 0;

right: 20px;

width: 300px;

border: 3px solid #73AD21;

}

div.sticky {

position: sticky;

top: 1px;

left: 20px;

width:100px;

border: 3px solid #73AD21;

}

</style>

</head>

<body>

<!-- change the position to show the diffference

static

relative

fixed

absolute

sticky-->
<center>
<h2>POSITIONING</h2>

<div>

this has no POSITIONING property

</div>

<div class="sticky">

this has sticky position property
</div>

<div class="relative">

this has realative position property

<div class="absolute">

this has absolute position property

</div>

</div>

<div class="fixed">

this has fixed position property

</div>
</center>

</body>

</html>
