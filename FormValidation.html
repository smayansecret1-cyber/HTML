<!DOCTYPE html>
<html>
<head>
<style>
Body {
background-color: darkturquoise;
background:url("https://i.pinimg.com/originals/c1/5c/ba/c15cbae66a8a930a1cb292aaf60bb815.jpg");
background-repeat:no-repeat;

background-size:cover;
background-position: center center;
background-attachment: fixed;

font-family: 'Arial', sans-serif;


color: coral;
}
</style>
</head>
<body>
<center>

<div class="login-box">

<form onsubmit="validate(event)">

<div class="input-group">

<label>Email: <input type="email" id="email" placeholder="myname@gmail.com"></label>

</div>

<div class="input-group">

<label>Password: <input type="password" id="password"></label>

</div>

<div class="input-group">

<label>Age: <input type="number" id="age" style="width: 50px;"></label>

</div>

<div style="text-align: left;">

<button type="submit">Login</button>

</div>

</form>

</div>

<p id="message"></p>

<script src="FormValidationScript.Js"></script>
</center>
</body>
</html>
