<!DOCTYPE html>
<html>
<head>
<style>

body {
text-align: center;
font-family: 'Poppins', Arial, sans-serif;
margin: 0;
padding: 20px;

background: linear-gradient(rgba(0, 18, 97, 0.55), rgba(0, 0, 0, 0.6)),
url("https://www.pixelstalk.net/wp-content/uploads/images8/Above-Clouds-Free-Download-Anime-Backgrounds-Computer.jpg");

background-repeat: no-repeat;
background-size: cover;
background-position: center;
background-attachment: fixed;
color: cyan;
}
#numberBox {
border: 2px solid #ccc;
padding: 20px 30px;
font-size: 60px;
color: white;
text-align: center;
background: linear-gradient(rgba(0, 18, 97, 0.55), rgba(0, 0, 0, 0.6));
display: inline-block;
border-radius: 15px;
box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
cursor: pointer;
user-select: none;
margin-top: 100px;
}
#numberBox:hover {
background: linear-gradient(rgba(0, 18, 97, 0.75), rgba(0, 0, 0, 0.8));
}
</style>
</head>
<body>
<div id="numberBox" onclick="clicks()">0</div>
<script>
let click = 0;
let timerId;   
const numberBox = document.getElementById("numberBox");
function changeNumber() {
let random = Math.floor(Math.random() * 9) + 1; 
numberBox.innerHTML = random;
}
function clicks() {
click = click + 1;
if (click % 2 === 0) {
timerId = setInterval(changeNumber, 100); // START
} 
else {
clearInterval(timerId); // STOP
}
}
</script>
</body>
</html>
