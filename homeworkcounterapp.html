<p><span id="number">0</span></p><br>

<button id="decrease" class="btn btn-danger">decrease</button>

<button id="button-reset" class="btn btn-success">Reset</button>

<script>
var number = 0;
var buttonincrease = document.getElementById("increase");
var buttondecrease = document.getElementById("decrease");
var buttonReset = document.getElementById("button-reset");
buttonincrease.onclick = function() {
number = number + 1;
document.getElementById("number").innerHTML = number;
};
buttondecrease.onclick = function() {
number = number - 1;
document.getElementById("number").innerHTML = number;
};
buttonReset.onclick = function() {
number = 0;
document.getElementById("number").innerHTML = number;
};

</script>
